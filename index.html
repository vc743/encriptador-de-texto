<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <header>
        <nav class="nav container">
            <ul class="nav-list">
                <li class="nav-item"><h1 class="main-title">Encriptador de texto</h1></li>
                <li class="nav-item"><i class="toggle-btn icon fa-regular fa-sun"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container row">
            <div class="col">
                <textarea class="user-input" placeholder="Ingrese el texto aqui..." cols="30" rows="10"></textarea>
                <span class="warning"><i class="fa-solid fa-circle-exclamation"></i> Solo letras min√∫sculas y sin acentos</span>
            </div>
            <div class="col results-container">
                <img src="./images/ayuda.png" alt="Searching">
                <p class="encrypted-text"></p>
                <h3 class="message-not-found-title">Ningun mensaje fue encontrado</h3>
                <p class="message-not-found-text">Ingresa el tecto que desees encriptar o desencriptar.</p>
            </div>
        </section>
        <section class="container btn-container">
            <div>
                <button class="btn encrypt-btn"><i class="fa-solid fa-lock"></i> Encriptar</button>
                <button class="btn decrypt-btn"><i class="fa-solid fa-lock-open"></i> Desencriptar</button>
                <button class="btn copy-btn"><i class="fa-solid fa-copy"></i></button>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            <p><span class="accent-color">Creado por </span>Victor Alejandro Contreras Vargas <a target="_blank" href="https://github.com/vc743" class="footer-icons"><i class="fa-brands fa-github"></i></a> <a target="_blank" href="https://www.linkedin.com/in/victor-contreras-vargas-2097b9229/" class="footer-icons"><i class="fa-brands fa-linkedin"></i></a></p>
        </div>
    </footer>

</body>
</html>
